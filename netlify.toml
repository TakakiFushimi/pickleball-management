[images]
remote_images = [
  "^(?:http(?:s)?:\\/\\/images\\.microcms-assets\\.io(?:\\/(?!\\.)(?:(?:(?!(?:^|\\/)\\.).)*?)|$))$"
]

[[redirects]]
from = "/_next/image"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[[redirects]]
from = "/_ipx/*"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200

  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[context]

  [context.production]

    [context.production.images]
    remote_images = [
      "^(?:http(?:s)?:\\/\\/images\\.microcms-assets\\.io(?:\\/(?!\\.)(?:(?:(?!(?:^|\\/)\\.).)*?)|$))$"
    ]

  [context.main]

    [context.main.images]
    remote_images = [
      "^(?:http(?:s)?:\\/\\/images\\.microcms-assets\\.io(?:\\/(?!\\.)(?:(?:(?!(?:^|\\/)\\.).)*?)|$))$"
    ]

[build.environment]
  YARN_FLAGS = "--ignore-engines"

[build]
  command = "npm install sharp --platform=linux --arch=x64 && npm run build"
  publish = ".next"
  environment = {
    LD_LIBRARY_PATH = "/opt/build/repo/node_modules/sharp/vendor/lib:/opt/buildhome/.linuxbrew/lib"
  }
